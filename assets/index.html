<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cronômetro Online</title>
</head>
<body>

    <header>
        <h1>Cronômetro Online</h1>
    </header>

    <div class="container">
        <div class="crn-box">
            <div class="timer-text">
                <h1 id="counter">00:00:00</h1>
            </div>
        </div>
    </div>

            
    <div class="btn-s">
        <button class="iniciar" type="button" onclick="start()">Iniciar</button>
        <button class="parar" type="button" onclick="stop()">Parar</button>
        <button class="reiniciar" type="button" onclick="pause()">Pausar</button>
    </div>
  
    
    <script src="/assets/main.js"></script>
</body>
</html>
